<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/estilos/style.css">
</head>
<body>
    <main>
        <div id="formulario">
            <h1>Formulário de inscrição</h1>
            <form action="">
                <div class="nomeErrado">
                    <p>Nome:<input type="text" name="inome" class="nome"></p>
                </div>
                
                <div class="apelidoErrado">
                    <p>Apelido:<input type="text" name="iapelido" class="apelido"></p>
                </div>
                
                <div class="cpfErrado">
                    <p>CPF:<input type="text" name="icpf" class="cpf"></p>
                </div>
                
                <div class="userErrado">
                    <p>Usuário:<input type="text" name="iusuario" class="usuario"></p>
                </div>
                
                <div class="senhaErrado">
                    <p>Senha:<input type="password" name="isenha" class="senha"></p>
                </div>
                
                <div class="repetirErrado">
                    <p>Repetir Senha:<input type="password" name="irepetirSenha" class="repetirSenha"></p>
                </div>

            </form>
            <input class="send" type="submit" value="Enviar">
        </div>
    </main>
    <script src="assets/scripts/index.js"></script>
</body>
</html>
