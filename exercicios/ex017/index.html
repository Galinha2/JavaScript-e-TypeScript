<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/estilos/style.css" media="all">
</head>
<body>
    <main>
        <h1 class="h1">Calculadora</h1>

        <table class="calculadora">
            <tr>
                <td colspan="4" class="input"><input type="text" class="display" placeholder="0"></td>
            </tr>
            <tr>
                <td><button class="btn btn-top btn-clear">C</button></td>
                <td><button class="btn btn-num btn-top">(</button></td>
                <td><button class="btn btn-num btn-top">)</button></td>
                <td><button class="btn btn-num btn-side">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">7</button></td>
                <td><button class="btn btn-num">8</button></td>
                <td><button class="btn btn-num">9</button></td>
                <td><button class="btn btn-num btn-side">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">4</button></td>
                <td><button class="btn btn-num">5</button></td>
                <td><button class="btn btn-num">6</button></td>
                <td><button class="btn btn-num btn-side">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">1</button></td>
                <td><button class="btn btn-num">2</button></td>
                <td><button class="btn btn-num">3</button></td>
                <td><button class="btn btn-num btn-side">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">.</button></td>
                <td><button class="btn btn-num">0</button></td>
                <td colspan="2"><button class="btn btn-igual btn-side">=</button></td>
            </tr>
        </table>

        <button class="historico">Hist√≥rico</button>

    </main>
    <script src="assets/script/index.js"></script>
</body>
</html>
